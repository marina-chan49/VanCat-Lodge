<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感謝您的預約</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #dfe6f0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .thankyou-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }
    .thankyou-box h1 {
      font-size: 2em;
      color: #2c3e50;
    }
    .thankyou-box p {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
    }
    .thankyou-box .booking-id {
      margin-top: 15px;
      font-weight: bold;
      color: #8e44ad;
      font-size: 1.2em;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      background: #9b59b6;
      color: white;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>感謝您的預約！</h1>
    <p>我們已收到您的表單，稍後將與您聯繫。</p>
    <p class="booking-id" id="bookingIdDisplay"></p>
    <a href="index.html" class="back-button">返回首頁</a>
  </div>
  <script>
    const bookingId = localStorage.getItem("vcl_booking_id");
    if (bookingId) {
      document.getElementById("bookingIdDisplay").textContent = `您的預約編號為：${bookingId}`;
      localStorage.removeItem("vcl_booking_id");
    }
  </script>
</body>
</html>
