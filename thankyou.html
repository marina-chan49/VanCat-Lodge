<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感謝您的預約 - VanCat Lodge</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #47698b 100%);
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2c3e50;
    }
    .thank-you-box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #9b59b6;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>🥰 感謝您的預約！</h1>
    <p>我們已成功收到您的資料，將盡快與您聯繫確認。</p>
    <a href="index.html">返回首頁</a>
  </div>
</body>
</html>
